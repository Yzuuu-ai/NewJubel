<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F3F4F6"/>
  
  <!-- Game Controller Icon -->
  <g transform="translate(100, 150)">
    <!-- Controller Body -->
    <rect x="20" y="30" width="160" height="80" rx="40" fill="#D1D5DB"/>
    
    <!-- D-Pad -->
    <rect x="40" y="45" width="8" height="24" rx="4" fill="#9CA3AF"/>
    <rect x="32" y="53" width="24" height="8" rx="4" fill="#9CA3AF"/>
    
    <!-- Action Buttons -->
    <circle cx="140" cy="50" r="6" fill="#9CA3AF"/>
    <circle cx="155" cy="50" r="6" fill="#9CA3AF"/>
    <circle cx="140" cy="65" r="6" fill="#9CA3AF"/>
    <circle cx="155" cy="65" r="6" fill="#9CA3AF"/>
    
    <!-- Analog Sticks -->
    <circle cx="70" cy="80" r="8" fill="#9CA3AF"/>
    <circle cx="130" cy="80" r="8" fill="#9CA3AF"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500">
    Tidak ada gambar
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="3" fill="#E5E7EB" opacity="0.5"/>
  <circle cx="320" cy="320" r="3" fill="#E5E7EB" opacity="0.5"/>
  <circle cx="350" cy="100" r="2" fill="#E5E7EB" opacity="0.3"/>
  <circle cx="50" cy="350" r="2" fill="#E5E7EB" opacity="0.3"/>
</svg>